<!doctype html>
<html lang="es">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <!-- google-fonts -->
  <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="css/all.min.css">

  <!-- owl-carousel -->
  <link rel="stylesheet" href="vendor/owl-carousel/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="vendor/owl-carousel/assets/owl.theme.default.min.css">

  <!-- estilos ves -->
  <link rel="stylesheet" href="css/estilos.css">




	<title>Vea Inmuebles</title>
</head>
<body>

	<!-- Section -->
	<section id="logeo">
		<div class="container my-5 py-5">
			<div class="row d-flex">
				<div class="col-12 col-md-6 order-md-1 align-self-center bg-contenedor">
					<div class="text-center mt-4 mt-md-0">
						<h1 class="font-weight-normal pt-5"><a href="index.html">VeaInmuebles</a></h1>
						<h2 class="pt-2">Login</h2>
						<p class="h5 text-muted pt-2">Puede ingresar a su cuenta a traves de su redes sociales.</p>
					</div>
					<div class="row text-center py-3">
						<div class="col-4">
							<a href="">
								<button class="btn btn-danger">
									<i class="fab fa-google-plus-g fa-2x"></i>
								</button>
							</a>
						</div>
						<div class="col-4">
							<a href="">
								<button class="btn btn-primary">
									<i class="fab fa-facebook-f fa-2x"></i>
								</button>
							</a>
						</div>
						<div class="col-4">
							<a href="">
								<button class="btn btn-info">
									<i class="fab fa-twitter fa-2x"></i>
								</button>
							</a>
						</div>

					</div>
					<span class="clearfix"></span>
					<form class="row border-top text-primary pt-2">
						<div class="col-10 offset-1">
							<p class="text-center text-muted pt-3 h5">O ingrese con su correo y su clave</p>
						</div>
						<div class="form-group col-10 offset-1">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text bg-primary">
										<i class="fas fa-at text-white"></i>
									</span>
								</div>
								<input type="email" class="form-control" id="input-email" placeholder="Ingreso de correo electronico" required="">
							</div>
						</div>
						<div class="form-group col-10 offset-1">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text bg-primary">
										<i class="fas fa-key text-white"></i>
									</span>
								</div>
								<input class="form-control" placeholder="Clave de seguridad" type="password" required="">
								<div class="input-group-append">
									<span class="input-group-text bg-primary">
										<i class="fas fa-eye-slash text-white"></i>
									</span>
								</div>
							</div>
						</div>
						<div class="mt-4 col-10 offset-1">
							<button type="submit" class="btn btn-lg btn-block btn-primary">Ingresar</button>
						</div>
					</form>
					<div class="d-flex justify-content-between align-items-center my-5">
						<span class="h5"><small>No estas registrado?</small> 
							<a href="register.html" class="small font-weight-bold">Crea una cuenta</a>
						</span>
						<div>
							<span class="h5">
								<a href="forgot-password.html" class="small font-weight-bold text-right">Recupera tu clave?
								</a>



							</span>
							
						</div>
					</div>
					
				</div>
				<div class="col-12 d-none d-md-block col-md-6  col-md-display order-md-0 text-center text-primary align-self-center h1">
					<i class="fas fa-user-lock fa-10x"></i>
				</div>
				
			</div>
		</div>
	</section>
	







	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.4.1.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script src="js/headroom.min.js"></script>
	<script src="vendor/headroom/src/jQuery.headroom.js"></script>

	<script src="vendor/owlcarousel2/dist/owl.carousel.min.js"></script>






	<script src="js/veaweb60.js"></script>

</body>
</html>
