									<span class="input-group-text">
										<i class="fas fa-key"></i>
									</span>
								</div>
								<input class="form-control" placeholder="Clave de seguridad" type="password" required="">
								<div class="input-group-append">
									<span class="input-group-text">

									</span>

							</div>
						</div>

							<div class="input-group">

									</span>
								</div>
								<input class="form-control" placeholder="Repite la Clave " type="password" required="">
							</div>
						</div>
						<div class="my-4 col-10 offset-1">
							<div class="form-check round-check mb-3">
								<label class="form-check-label">
									<input class="form-check-input" type="checkbox"> 
									<span class="form-check-sign"></span>Estoy conforme con los 
									<a href="legal.html">Terminos y Condiciones</a>

							</div>
						</div>
						<div class="mt-4 col-10 offset-1">
							<button type="submit" class="btn btn-lg btn-block btn-primary">Crear Cuenta</button>
						</div>

					<div class="my-4 text-center col-10 offset-1"><small>Ya tienes una cuenta?</small>
						<a href="login.html" class="small font-weight-bold">Ingresa</a>
						desde aca.
