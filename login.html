<!doctype html>
<html lang="es">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <!-- google-fonts -->
  <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="css/all.min.css">

  <!-- owl-carousel -->
  <link rel="stylesheet" href="vendor/owl-carousel/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="vendor/owl-carousel/assets/owl.theme.default.min.css">

  <!-- estilos ves -->
  <link rel="stylesheet" href="css/estilos.css">




	<title>Vea Inmuebles</title>
</head>
<body>

	<!-- Section -->
	<section class="min-vh-100 d-flex align-items-center">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-md-6">
					<div class="text-center mt-4 mt-md-0">
						<h2 class="font-weight-normal">Ingresa a <a href="index.html">VeaInmuebles</a>!</h2>
						<p class="text-gray mb-2">Puede ingresar a su cuenta a traves de su red social.</p>
					</div>
					<div class="row text-center mb-3">
						<div class="col-8 offset-2">
							<a href="">
								<button class="btn btn-block btn-danger">
									Facebook
								</button>
							</a>
						</div>

					</div>
					<span class="clearfix"></span>
					<form class="row border-top">
						<div class="col-10 offset-1">
							<p class="text-center mt-4">รณ ingrese con su correo y su clave</p>
						</div>
						<div class="form-group col-10 offset-1">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-at"></i>
									</span>
								</div>
								<input type="email" class="form-control" id="input-email" placeholder="Ingreso de correo electronico" required="">
							</div>
						</div>
						<div class="form-group col-10 offset-1">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-key"></i>
									</span>
								</div>
								<input class="form-control" placeholder="Clave de seguridad" type="password" required="">
								<div class="input-group-append">
									<span class="input-group-text">
										<i class="fas fa-eye-slash"></i>
									</span>
								</div>
							</div>
						</div>
						<div class="mt-4 col-10 offset-1">
							<button type="submit" class="btn btn-lg btn-block btn-primary">Ingresar</button>
						</div>
					</form>
					<div class="d-flex justify-content-between align-items-center my-5">
						<span><small>No estas registrado?</small> 
							<a href="register.html" class="small font-weight-bold">Crea una cuenta</a>
						</span>
						<div>
							<a href="forgot-password.html" class="small text-right">Recupera tu clave?
							</a>
						</div>
					</div>
					
				</div>
				<div class="col-md-6 text-center text-primary pt-4" style="font-size: 24px;">
					<i class="fas fa-user-lock fa-5x"></i>
				</div>
				
			</div>
		</div>
	</section>
	







	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.4.1.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script src="js/headroom.min.js"></script>
	<script src="vendor/headroom/src/jQuery.headroom.js"></script>

	<script src="vendor/owlcarousel2/dist/owl.carousel.min.js"></script>






	<script src="js/veaweb60.js"></script>

</html>
